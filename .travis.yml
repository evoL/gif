language: go
go: 1.4.2
sudo: required

env:
  - GIF_OS=darwin GIF_ARCH=386
  - GIF_OS=darwin GIF_ARCH=amd64
  - GIF_OS=linux GIF_ARCH=386
  - GIF_OS=linux GIF_ARCH=amd64
  # - GIF_OS=windows GIF_ARCH=386 GIF_BINARY_SUFFIX=.exe
  - GIF_OS=windows GIF_ARCH=amd64 GIF_BINARY_SUFFIX=.exe

addons:
  apt:
    packages:
      # linux/386
      - libc6-dev-i386
      - gcc-multilib
      # darwin
      - libxml2-dev
      - uuid-dev
      - libssl-dev
      # windows
      # - gcc-mingw-w64
      # - mingw-w64

before_install:
  - sudo apt-get install -y binutils-mingw-w64-i686 binutils-mingw-w64-x86-64 gcc-mingw-w64-i686 gcc-mingw-w64-x86-64 gcc-mingw-w64 mingw-w64
  - ./setup_darwin.sh
  - export PATH=/tmp/osxcross/target/bin:$PATH
  - go get github.com/mitchellh/gox

before_script:
  - export GIF_VERSION="$(git describe --tags HEAD)"
  - gox -os=$GIF_OS -arch=$GIF_ARCH -cgo -build-toolchain

script: ./crosscompile.sh

deploy:
  -
    provider: releases
    api_key:
      secure: 
    file_glob: true
    file: build/*
    skip_cleanup: true
    on:
      repo: evoL/gif
      tags: true
  -
    provider: s3
    access_key_id: AKIAJAS4SQCYADGBXUMA
    secret_access_key:
      secure: 
    bucket: gif-build
    local-dir: build
    upload-dir: gif-${GIF_VERSION}
    skip_cleanup: true
    acl: public_read
    on:
      repo: evoL/gif

notifications:
  email: false
