language: go
go: 1.6.2

matrix:
  fast_finish: true
  include:
    - os: linux
      env: GOOS=linux GOARCH=386 CGO_ENABLED=1
    - os: linux
      env: GOOS=linux GOARCH=amd64
    - os: linux
      env: GOOS=windows GOARCH=386 CGO_ENABLED=1 CC=i686-w64-mingw32-gcc
    - os: linux
      env: GOOS=windows GOARCH=amd64 CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc
    - os: osx
      osx_image: xcode7.3
      env: GOOS=darwin GOARCH=amd64

addons:
  apt:
    packages:
      # linux/386
      - libc6-dev-i386
      - gcc-multilib
      # windows
      - gcc-mingw-w64-i686
      - gcc-mingw-w64-x86-64

before_deploy:
  - export GIF_VERSION=$(git describe --tags HEAD)
  - mkdir -p build
  - tar cvzf "build/gif-${GOOS}-${GOARCH}.tar.gz" $(ls -d gif gif.exe 2>/dev/null)

deploy:
  -
    provider: releases
    api_key:
      secure: 
    file_glob: true
    file: build/*
    skip_cleanup: true
    on:
      repo: evoL/gif
      tags: true
  -
    provider: s3
    access_key_id: AKIAJAS4SQCYADGBXUMA
    secret_access_key:
      secure: 
    bucket: gif-build
    local-dir: build
    upload-dir: gif-${GIF_VERSION}
    skip_cleanup: true
    cache_control: 'max-age=31556926'
    acl: public_read
    on:
      repo: evoL/gif

notifications:
  email: false
